<!DOCTYPE html>
<html lang="en-us">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    
    <!-- Title -->
    <title>Vivek's Star Wars Game!</title>
</head>
<body>
    <div class="modal fade" id="startMenu" tabindex="-1" data-backdrop="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100">Pick Your Fighter!</h4>
                </div>
                <div class="modal-body">
                    <div id="fighterMenu"></div>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-dark w-100" id="startButton">Start!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="col-md-4">
            <div class="row"><h3 id="fighters">Select Your Enemy</h3></div>
            <div class="row">
                <div id="fighterPics"></div>
                <!-- fighter pictures go here -->
            </div>
        </div>
        <div class="col-md-4" id="titleText">
            <h1>Star Wars RPG</h1>
            <h2>Journey to the Dark Side</h2>
        </div>
        <div class="col-md-4" id="stats">
            <h3 class="top"><span id="wins" class="col-md-11"></span>Wins</h3>
            <h3><span id="xp" class="col-md-11"></span>XP</h3>
            <div class="row">
                <div class="btn btn-light offset-md-6 col-md-5" id="resetButton">Reset</div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container h-100">
            <div class="row h-100">
                <div class="playerFighter col-5 h-100">
                    
                </div>
                <div class="enemyFighter col-5 offset-2 h-100">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-4 text-left">
                    <h4>Your Health</h4>
                    <div class="progress" id="playerMaxHealth">
                        <div class="progress-bar" id="playerHealth" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <button class="col-4 btn btn-lg btn-light h-100" id="attackButton">
                    Attack
                </button>
                <div class="col-4 text-right">
                    <h4>Enemy Health</h4>
                    <div class="progress" id="enemyMaxHealth">
                        <div class="progress-bar" id="enemyHealth" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>

    </footer>
    
    <!-- Linking JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"> </script>
</body>
